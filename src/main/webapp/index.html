<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>VPC Viewer</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="bower_components/nya-bootstrap-select/dist/css/nya-bs-select.min.css"/>
    <link rel="stylesheet" href="assets/styles/main.css">
    <style>
        body {
            padding-top: 50px;
            padding-bottom: 20px;
        }
    </style>
</head>
<body ng-app="vpcviewerApp">
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">VPC Viewer</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <ol id="dynamic-options" class="nya-bs-select" ng-controller="RegionListCtrl"
                    ng-model="currentRegion" style="padding-top: 5px">
                    <li nya-bs-option="region in regions">
                        <a>{{ region }}</a>
                    </li>
                </ol>
            </ul>

        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-md-2" ng-controller="VpcListCtrl">
            <h2>VPCs</h2>

            <div class="list-group">
                <a class="list-group-item" ng-repeat="vpc in vpcs | orderBy: 'name'" ui-sref="vpcDetail({vpcId: vpc.id})"
                   ui-sref-active="active">{{ vpc.name }}</a>
            </div>
            <div><label><input type="checkbox" ng-model="bypassCache" ng-change="update()">&nbsp;Bypass
                server cache?</label>
            </div>
        </div>
        <div class="col-md-10" ui-view></div>
    </div>
</div>

<script src="bower_components/modernizr/modernizr.js"></script>
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="bower_components/json3/lib/json3.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
<script src="bower_components/angular-resource/angular-resource.js"></script>
<script src="bower_components/angular-cookies/angular-cookies.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
<script src="bower_components/angular-translate/angular-translate.js"></script>
<script src="bower_components/angular-translate-storage-cookie/angular-translate-storage-cookie.js"></script>
<script src="bower_components/angular-translate-loader-partial/angular-translate-loader-partial.js"></script>
<script src="bower_components/angular-dynamic-locale/src/tmhDynamicLocale.js"></script>
<script src="bower_components/angular-local-storage/dist/angular-local-storage.js"></script>
<script src="bower_components/angular-cache-buster/angular-cache-buster.js"></script>
<script src="bower_components/nya-bootstrap-select/dist/js/nya-bs-select.min.js"></script>

<script src="scripts/app/services.js"></script>
<script src="scripts/app/directives.js"></script>
<script src="scripts/app/controllers.js"></script>
<script src="scripts/app/app.js"></script>

</body>
</html>
